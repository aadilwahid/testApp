<div class="zippy">
    <div class="zippy-heading"
    [class.expanded] = "isExpanded"
    (click)="onClick()"
    >
        {{ title }}
        <span 
            [ngClass] ="{
                'chevron-bar-up': isExpanded,
                'chevron-bar-down':!isExpanded
            }"
        ></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-template></ng-template>
    </div>
</div>
