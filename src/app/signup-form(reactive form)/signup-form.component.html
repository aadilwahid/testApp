<form [formGroup]="signUpform" (ngSubmit)="login()">
    <div *ngIf="signUpform.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking for uniqueness...</div>
        <div
            *ngIf="username.touched && username.invalid"
            class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }} characters.</div>
            <div *ngIf="username.errors.cannotContainSpaces">Username cannot contain spaces.</div>
            <div *ngIf="username.errors.shouldBeUnique">Username already taken.</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control"
        >
    </div>

    <div formGroupName="address">
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input 
                formControlName="streetAddress"
                id="streetAddress" 
                type="text" 
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input 
                formControlName="city"
                id="city" 
                type="text" 
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input 
                formControlName="postalCode"
                id="postalCode" 
                type="text" 
                class="form-control"
            >
        </div>
    </div>
    <hr/>
    <p>
        {{ signUpform.value | json}}
    </p>
    <button class="btn btn-primary" type='submit'>Sign Up</button>
</form>
