<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="6"
      pattern="apple"
      ngModel
      name="firstName"
      #firstName="ngModel"
      id="firstName"
      class="form-control"
      type="text"
    />
    <div
      *ngIf="firstName.touched && !firstName.valid"
      class="alert alert-danger"
    >
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">
        First Name must be
        {{ firstName.errors.minlength.requiredLength }} characters long.
      </div>
      <div *ngIf="firstName.errors.pattern">Pattern un matched</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      id="comment"
      class="form-control"
      cols="30"
      rows="10"
      ngModel
      #comment="ngModel"
      name="comment"
    ></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" />Subscribe to mailing
      list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select
      multiple
      ngModel
      name="contactMethod"
      id="contactMethod"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{ method.name }}
      </option>
    </select>
  </div>
  <div class="radio">
    <label>
      <input ngModel type="radio" name="radioMethod" value="1" />
      Email
    </label>
  </div>
  <div class="radio">
    <label>
      <input ngModel type="radio" name="radioMethod" value="2" />
      Phone
    </label>
  </div>
  <hr />
  <p>
    {{ f.value | json }}
  </p>

  <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">
    Submit
  </button>
</form>
